# Strict Test Configuration для проверки Rate Limiting

server:
  host: "0.0.0.0"
  port: 8545

rpc_backend:
  url: "http://localhost:8546"
  timeout_seconds: 30

# НИЗКИЕ ЛИМИТЫ для тестирования
rate_limits:
  default_ip_limit:
    requests: 5
    period: "1m"
  method_limits:
    eth_blockNumber:
      requests: 3
      period: "1m"
    eth_call:
      requests: 2
      period: "1m"

# Тестовые API ключи
api_keys:
  test_key_low:
    tier: free
    enabled: true
    limits:
      eth_blockNumber:
        requests: 2
        period: "1m"
  test_key_high:
    tier: pro
    enabled: true
    limits:
      eth_blockNumber:
        requests: 10
        period: "1m"

api_key_tiers:
  free:
    eth_blockNumber:
      requests: 2
      period: "1m"
  pro:
    eth_blockNumber:
      requests: 8
      period: "1m"

blocklist:
  ips: []
  enable_auto_ban: false
  auto_ban_threshold: 1000

monitoring:
  prometheus_port: 9090
  log_level: "debug"
